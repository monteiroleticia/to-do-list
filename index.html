<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>To Do List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" media="screen" href="./assets/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
</head>

<body>
    <main>
        <section class="container">
        <div>
            <h2>Adicione uma nova tarefa</h2>
        </div>
        <form id="form">
            <p id='inputAlert'></p>
            <input type="text" id="input" placeholder="Tarefa..." class="input__task">
            <input type="submit" value="Add" class="submit__task" id="submit">
        </form>
        <section id="listContainer" class="container__list">

        </section>
        <div class="footer" id="footer">
            <button class="btn--footer" id="checkAll">Marcar Todos</button>
            <button class="btn--footer" id="eraseAll">Remover Todos</button>
            
        </div>
    </section>
    </main>
    <footer>
            <div class="footer--page">
                <p>feito com â™¥ e javascript por <a href="https://github.com/monteiroleticia">leticia monteiro</a>.</p>
            </div>
    </footer>

    <script src="./assets/script.js"></script>
</body>

</html>
